<div class="w-100 mb-4 generic-info hip"
     fxLayout="row"
     fxLayoutAlign="space-between center"
     *ngIf="header">
  <div>
    <h1 *ngIf="header.title"
        class="w-100 generic-info__title">{{ header.title }}</h1>
    <span *ngIf="header.text"
          class="w-100 generic-info__text"
          [innerHTML]="header.text"></span>
  </div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
