<mat-form-field appearance="outline"
                class="w-100"
                [ngClass]="{'has-content' : this.fControl.value}">
  <mat-label>INSTRUTOR</mat-label>
  <input type="text"
         placeholder="Instrutor"
         aria-label="Nome"
         matInput
         [formControl]="fControl"
         [matAutocomplete]="auto">
  <mat-icon class="autocomplete-icon-select"
            *ngIf="!this.fControl.value"
            matSuffix>keyboard_arrow_down</mat-icon>

  <mat-icon class="autocomplete-icon-select"
            *ngIf="this.fControl.value"
            (click)="clearInstructor($event)"
            matSuffix>clear</mat-icon>

  <mat-autocomplete #auto="matAutocomplete"
                    [displayWith]="getInstructorName"
                    appearance="outline">
    <mat-option *ngFor="let instructor of filteredInstrutors | async"
                [value]="instructor">
      {{instructor.nome}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
