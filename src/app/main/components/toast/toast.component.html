<div>
  <div fxFlex>
    <div
      *ngIf="title"
      [class]="options.titleClass"
      [attr.aria-label]="title"
    >
      {{ title }}
    </div>
    <div
      *ngIf="message && options.enableHtml"
      role="alert"
      aria-live="polite"
      [class]="options.messageClass"
      [innerHTML]="message"
    ></div>
    <div
      *ngIf="message && !options.enableHtml"
      role="alert"
      aria-live="polite"
      [class]="options.messageClass"
      [attr.aria-label]="message"
    >
      {{ message }}
    </div>
  </div>
  <div>
    <i
      *ngIf="options.closeButton"
      (click)="remove()"
      class="material-icons md-18 pointer"
      title="Fechar"
    >close</i>
  </div>
</div>
<div *ngIf="options.progressBar">
  <div
    class="toast-progress"
    [style.width]="width + '%'"
  ></div>
</div>
