<section>
       <app-header-inside-page></app-header-inside-page>
       <app-header-buttons [buttons]="buttons"
                           [disabled]="disabled"
                           [object]="contract"
                           [valid]="form.valid"
                           (buttonsEmmiter)="buttonsActions($event)"> </app-header-buttons>
     
       <form [formGroup]="form"
             fxLayout="row layout-wrap"
             fxLayoutAlign="space-between start">
     
              <h2 fxFlex="100%"
              class="sub-title">Dados do Contrato</h2>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>Mátricula</mat-label>
                     <input matInput
                            type="text"
                            formControlName="matriculaId">
              </mat-form-field>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>CNPJ Empresa</mat-label>
                     <input matInput
                            type="text"
                            appCnpjValidator
                            [mask]="'00.000.000/0000-00'"
                            formControlName="cnpjEmpresa">
              </mat-form-field>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>Situação</mat-label>
                     <input matInput
                            type="text"
                            formControlName="situacaoContrato">
              </mat-form-field>

              <mat-form-field fxFlex="84%"
                                   appearance="outline">
                     <mat-label>Descrição</mat-label>
                     <input matInput
                            type="text"
                            formControlName="descricao">
              </mat-form-field>
       
              <mat-form-field fxFlex="15%"
                                   appearance="outline">
                     <mat-label>Valor Global</mat-label>
                     <input matInput
                            type="text"
                            currencyMask
                            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                            formControlName="valorGlobal">
              </mat-form-field>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>Boleto</mat-label>
                     <input matInput
                            type="text"
                            formControlName="boleto">
              </mat-form-field>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>Carnê</mat-label>
                     <input matInput
                            type="text"
                            formControlName="carne">
              </mat-form-field>

              <mat-form-field fxFlex="33%"
                                   appearance="outline">
                     <mat-label>Capa</mat-label>
                     <input matInput
                            type="text"
                            formControlName="capa">
              </mat-form-field>
     
              <div class="pt-5" fxFlex="100%"
                     fxLayout="row layout-wrap"
                     fxLayoutGap="42px"
                     *ngIf="contract.contratoItens">
       
                     <h2 fxFlex="100%"
                            class="sub-title">Itens do Contrato</h2>

                     <app-table-custom [tableData]="tableContractItens"
                            [displayFilter]="false">
                     </app-table-custom>
              
              </div>
     
              <div class="pt-5" fxFlex="100%"
                     fxLayout="row layout-wrap"
                     fxLayoutGap="42px"
                     *ngIf="contract.lancamentosFinanceiros">
       
                     <h2 fxFlex="100%"
                            class="sub-title">Lançamentos Financeiros</h2>

                     <app-table-custom [tableData]="tableRelease"
                            [displayFilter]="false">
                     </app-table-custom>
              
              </div>
     
       </form>
</section>
