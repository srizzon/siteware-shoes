<section>
  <app-header-buttons [buttons]="buttons"
                          [disabled]="disabled"
                          [object]="vehicle"
                          [valid]="form.valid"
                          (buttonsEmmiter)="buttonsActions($event)"> </app-header-buttons>

  <form [formGroup]="form"
        fxLayout="row layout-wrap"
        fxLayoutAlign="space-between start">

    <h2 fxFlex="100%"
        class="sub-title">Dados do Veículo</h2>

    <mat-form-field fxFlex="40%"
                    appearance="outline">
      <mat-label>Categoria</mat-label>
      <input matInput
             type="text"
             formControlName="categoria">
    </mat-form-field>

    <mat-form-field fxFlex="40%"
                    appearance="outline">
      <mat-label>Placa</mat-label>
      <input matInput
             type="text"
             formControlName="placa">
    </mat-form-field>

    <mat-form-field fxFlex="18%"
                    appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput
             type="text"
             formControlName="ativo">
    </mat-form-field>

    <div fxFlex="100%"
         fxLayout="row layout-wrap"
         fxLayoutGap="42px"
         *ngIf="vehicle.dataAlteracao || vehicle.dataCadastro">

      <h2 fxFlex="100%"
          class="sub-title">Dados de Auditoria</h2>

      <mat-form-field fxFlex="25%"
                      appearance="outline"
                      *ngIf="vehicle.dataCadastro">
        <mat-label>Data de Cadastro</mat-label>
        <input matInput
               type="text"
               dateDirective
               [inputDate]="vehicle.dataCadastro"
               formControlName="dataCadastro">
      </mat-form-field>

      <mat-form-field fxFlex="55%"
                      appearance="outline"
                      *ngIf="vehicle.dataCadastro">
        <mat-label>Usuário de Cadastro</mat-label>
        <input matInput
               type="text"
               formControlName="usuarioCadastro">
      </mat-form-field>

      <mat-form-field fxFlex="25%"
                      appearance="outline"
                      *ngIf="vehicle.dataAlteracao">
        <mat-label>Data de Alteração</mat-label>
        <input matInput
               type="text"
               dateDirective
               [inputDate]="vehicle.dataAlteracao"
               formControlName="dataAlteracao">
      </mat-form-field>

      <mat-form-field fxFlex="55%"
                      appearance="outline"
                      *ngIf="vehicle.dataAlteracao">
        <mat-label>Usuário de Alteração</mat-label>
        <input matInput
               type="text"
               formControlName="usuarioAlteracao">
      </mat-form-field>
    </div>

  </form>
</section>
