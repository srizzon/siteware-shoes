<section class="dli">
  <h1 mat-dialog-title
      fxFlexAlign="start"
      class="dli__title">VINCULAR VEÍCULO AO CFC</h1>
  <div class="dli__sub-title-box"
       fxLayout="row"
       fxLayoutAlign="space-between center">
    <span class="dli__sub-title-text">Selecione o veículo que você deseja vincular ao CFC.</span>
  </div>
  <form class="dli__content"
       fxLayout="column"
       fxLayoutAlign="start start"
       [formGroup]="vehicleForm">
    <app-veiculo-cfc-autocomplete class="auto-complete w-100"
                                 formControlName="vehicleControl"
                                 [fControl]="vehicleForm.controls.vehicleControl">
    </app-veiculo-cfc-autocomplete>
  </form>
  <mat-dialog-actions align="end"
                      class="dli__actions w-100"
                      fxLayout="row"
                      fxLayoutAlign="space-between center">
    <button class="dli__cancel"
            mat-dialog-close
            mat-button>Cancelar</button>
    <button (click)="selectInstructor()"
            class="dli__confirm"
            mat-raised-button
            type="submit"
            color="primary">
      <mat-icon>check</mat-icon>
      VINCULAR
    </button>
  </mat-dialog-actions>
</section>
