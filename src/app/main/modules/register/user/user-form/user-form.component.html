<section>
  <app-header-inside-page></app-header-inside-page>
  <app-header-buttons [buttons]="buttons"
                      [disabled]="disabled"
                      [object]="user"
                      [valid]="form.valid"
                      (buttonsEmmiter)="buttonsActions($event)"> </app-header-buttons>

  <form [formGroup]="form"
        fxLayout="row layout-wrap"
        fxLayoutAlign="space-between start">

    <h2 fxFlex="100%"
        class="sub-title">Dados do Usuário</h2>

    <mat-form-field fxFlex="84%"
                    appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput
             type="text"
             formControlName="name">
    </mat-form-field>

    <mat-form-field fxFlex="14%"
                    appearance="outline">
      <mat-label>Status</mat-label>
      <input matInput
             type="text"
             formControlName="active">
    </mat-form-field>

    <mat-form-field fxFlex="49%"
                    appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput
             type="text"
             formControlName="username">
    </mat-form-field>

    <mat-form-field fxFlex="49%"
                    appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             type="text"
             formControlName="email">
    </mat-form-field>

    <div class="pos-relative candidate-register__input-left"
         fxFlex="49%">
      <app-cfc-autocomplete class="auto-complete"
                            formControlName="organizationCNPJ"
                            [fControl]="form.controls.organizationCNPJ">
      </app-cfc-autocomplete>
    </div>

    <mat-form-field fxFlex="49%"
                    appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select required
                  formControlName="type">
        <mat-option *ngFor="let user of typeUser"
                    [value]="user.descricao">{{user.descricao}}</mat-option>
      </mat-select>
    </mat-form-field>



    <div fxFlex="100%"
         fxLayout="row layout-wrap"
         fxLayoutGap="42px"
         *ngIf="user.creationDate || user.modificationDate">

      <h2 fxFlex="100%"
          class="sub-title">Dados de Auditoria</h2>

      <mat-form-field fxFlex="25%"
                      appearance="outline"
                      *ngIf="user.creationDate">
        <mat-label>Data de Cadastro</mat-label>
        <input matInput
               type="text"
               dateDirective
               [inputDate]="user.creationDate"
               formControlName="creationDate">
      </mat-form-field>

      <mat-form-field fxFlex="55%"
                      appearance="outline"
                      *ngIf="user.creationDate">
        <mat-label>Usuário de Cadastro</mat-label>
        <input matInput
               type="text"
               formControlName="createdByUsername">
      </mat-form-field>

      <mat-form-field fxFlex="25%"
                      appearance="outline"
                      *ngIf="user.modificationDate">
        <mat-label>Data de Alteração</mat-label>
        <input matInput
               type="text"
               dateDirective
               [inputDate]="user.modificationDate"
               formControlName="modificationDate">
      </mat-form-field>

      <mat-form-field fxFlex="55%"
                      appearance="outline"
                      *ngIf="user.modificationDate">
        <mat-label>Usuário de Alteração</mat-label>
        <input matInput
               type="text"
               formControlName="updatedByUsername">
      </mat-form-field>
    </div>

  </form>
</section>
