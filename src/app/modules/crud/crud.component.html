<div>
    <div class="header">
        <h5>CRUD de produtos</h5>
        <button nbButton status="primary">
            <nb-icon icon="plus-outline"></nb-icon>
        </button>
    </div>

    <nb-card>
        <nb-card-body>
            <nb-list>
                <nb-list-item *ngFor="let product of products">
                    {{product.title}}
                </nb-list-item>
            </nb-list>
        </nb-card-body>
    </nb-card>
</div>
