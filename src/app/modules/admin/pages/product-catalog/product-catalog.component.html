<div>
    <div class="header">
        <h5>Cat√°logo de produtos</h5>
        <button nbButton status="primary">
            <nb-icon icon="plus-outline"></nb-icon>
        </button>
    </div>

    <nb-card>
        <nb-card-body>
            <nb-list>
                <nb-list-item *ngFor="let product of products">
                    <div class="flex">
                        <div>
                            <img width="60" [src]="product.images[0]" alt="">
                        </div>
                        <b>
                            {{product.title}}
                        </b>
                    </div>
                    <div class="flex">
                        <button data-cy="delete-debtor" nbButton ghost fullWidth size="small" status="basic">
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button data-cy="delete-debtor" nbButton ghost fullWidth size="small" status="primary">
                            <nb-icon icon="trash-2-outline"></nb-icon>
                        </button>
                    </div>
                </nb-list-item>
            </nb-list>
        </nb-card-body>
    </nb-card>
</div>
